<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

<body class="bg-image"
      style="background-image:url('https://img.freepik.com/free-photo/flat-lay-notebook-with-list-desk_23-2148938724.jpg?w=1060&t=st=1696663566~exp=1696664166~hmac=b8accb176c379f5e1bce50f24d3eefe99d1eb9091a95a772832e447fb46bd4ea');
      height: 100vh;background-repeat:no-repeat;background-size:cover;background-attachment: fixed;">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand fs-3" href="/">TODO-APP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
             aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
            <h1 class="nav-link active fst-italic fw-bolder fs-5">Welcome {{user.username}}</h1>
        </li>
         <li class="nav-item">
          <a class="nav-link active" href="/Logout/">Logout</a>
        </li>
        {% else %}
         <li class="nav-item">
          <a class="nav-link active" href="/signup/">SignUp</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/login/">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<!-- Changing Content -->
  {% block content %}
  {% endblock %}
<!--end-->

</body>
</html>
